<body>
    <!--Barra de navegación-->
    <nav class="navbar navbar-expand-lg navegacionPrincipalLibro" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <h1 class="halibriTitulo">Halibri</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Herramientas para visualización del ePub-->
    <header style="background: #2b2b2b; padding: 10px; color: white; display: flex; align-items: center; justify-content: space-between;">
        <div id="book-title">Cargando título...</div>
        <div>
            <button id="zoom-in" style="margin-right: 5px;">+</button>
            <button id="zoom-out" style="margin-right: 10px;">-</button>
            <input type="number" id="page-input" style="width: 50px; text-align: center;" min="1">
            <span id="total-pages" style="color: gray;">/ Total</span>
        </div>
    </header>
    <div id="viewer" class="spreads"></div>
    <div class="flechas">
        <div id="prev" class="flecha"><</div>
        <div id="next" class="flecha">></div>
    </div>
    <script>
        var book = ePub("./../ePUBs/CorazonDeTinta.epub");
        var rendition = book.renderTo("viewer", {
            width: "auto",
            height: "50rem"
        });

        var displayed = rendition.display();


        displayed.then(function (renderer) {
            // -- do stuff
        });

        // Navigation loaded
        book.loaded.navigation.then(function (toc) {
            // console.log(toc);
        });

        var next = document.getElementById("next");
        next.addEventListener("click", function () {
            rendition.next();
        }, false);

        var prev = document.getElementById("prev");
        prev.addEventListener("click", function () {
            rendition.prev();
        }, false);

        var keyListener = function (e) {

            // Left Key
            if ((e.keyCode || e.which) == 37) {
                rendition.prev();
            }

            // Right Key
            if ((e.keyCode || e.which) == 39) {
                rendition.next();
            }

        };

        rendition.on("keyup", keyListener);
        document.addEventListener("keyup", keyListener, false);
    </script> 

    <!--Script Bootstrap-->
    <script src="../Libraries/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

</body>
